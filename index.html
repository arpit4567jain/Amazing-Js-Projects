<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vertical image slider</title>
    <!----CSS link----->
    <link rel="stylesheet" href="style.css">
    <!----Fontaesome CDN Link---->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
</head>
<body>

  <div class="slider-container">
    <div class="left-slide">
      <div style="background-color: rgb(250, 20, 123)">
        <h1>Purple Sunset</h1>
        <p>to evlove into care</p>
      </div>
      <div style="background-color: rgb(254, 160, 0)">
        <h1>Sunflower Sunset</h1>
        <p>Shinning the clouds</p>
      </div>
      <div style="background-color: rgb(250, 88, 34)">
        <h1>Beach Sunset</h1>
        <p>in the Sea</p>
      </div>
      <div style="background-color: rgb(247, 135, 165)">
        <h1>Palm Tree</h1>
        <p>in the sunset</p>
      </div>
    </div>
    <div class="right-slide">
      <div style="background-image: url('image/photo-1.jpg');"></div>
      <div style="background-image: url('image/photo-2.jpg');"></div>
      <div style="background-image: url('image/photo-3.jpg');"></div>
      <div style="background-image: url('image/photo-4.jpg');"></div>
    </div>
    <div class="action-buttons">
      <button class="down-button">
        <i class="fas fa-arrow-down"></i>
      </button>
      <button class="up-button">
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>
  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
