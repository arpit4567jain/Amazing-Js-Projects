<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Planets CSS</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <button onclick="snap()" style="background: linear-gradient(rgb(248, 193, 11),rgb(255, 208, 0),rgb(224, 223, 124));">Thanos snap</button>
    <div class="planet planetMars">
      <h2 class="mar">Mars</h2>
      <div class="container">
        <div class="loader"> <span></span></div>
          <div class="mars"></div>

      </div>
    </div>

    <div class="planet planetEarth">
      <h2 class="eart">Earth</h2>
      <div id="earth" class="container">
        <div class="loader"> <span></span></div>
          <div class="earth"></div>

      </div>
    </div>

    <div class="planet planetJupiter">
      <h2 class="jup">Jupiter</h2>
      <div class="container">
        <div class="loader"> <span></span></div>
          <div class="jupiter"></div>

      </div>
    </div>

    <script>
        function snap() {
  var thanos = [document.getElementById('earth'),]
  const newThanos = thanos.map((x) => { return x.classList.add('disap'); });
}
    </script>
  </body>
</html>
