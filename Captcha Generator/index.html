<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captcha Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital@1&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">

</head>
<body>
    



    <div class="wrapper">
        <header>Captcha</header>
        <div class="captcha-area">
            <div class="captcha-img">
                <img src="captcha.jpg" alt="CAPTCHA">
                <span class="captcha"></span>
            </div>
            <button class="reload-btn"><i class="fas fa-redo-alt"></i></button>
        </div>
        <form action="#" class="input-area">
            <input type="text" placeholder="Enter captcha" maxlength="6" required>
            <button class="check-btn">Check</button>
        </form>
        <div class="status-txt"></div>


    </div>

    <script src="script.js"></script>

</body>
</html>
